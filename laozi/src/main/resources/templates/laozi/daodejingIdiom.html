<script type="text/javascript">

  function selectIdiom(id){
    $.ajax({
      type:"get",
      url:"/laozi/selectIdiom",
      data:{id:id},
      success:function (result){
        document.getElementById("idiom_name").innerHTML=result.name;
        document.getElementById("para").innerHTML=result.para;
        document.getElementById("from").innerHTML=result.from;
        document.getElementById("explanation").innerHTML=result.explanation;
        that.para=result.para;
        that.from=result.from;
      }
    })
  }

  function toOriginal(){
    window.location.href="/laozi/daodejing?para="+para+"&from="+from;
  }

</script>
